<!DOCTYPE html>
<html lang="th">
<head>
  <link rel="icon" href="https://img2.imgbiz.com/imgbiz/-8.png"
  <meta charset="utf-8">
  <title>ระบบลงนามถวายพระพร</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
    }
    h1, label, input, span, a {
      font-family: 'Sarabun', sans-serif;
    }

    img.hero-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        
      </div>

      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
        </div>

        
        <img src="https://img2.imgbiz.com/imgbiz/-68.png" alt="ภาพประกอบ" class="hero-image">
        <style>
            body {
              font-family: 'Sarabun', sans-serif;
            }
            h1, label, input, span, a {
              font-family: 'Sarabun', sans-serif;
            }
          
            img.hero-image {
              width: 80%;  /* สามารถปรับเปอร์เซ็นต์ได้ตามต้องการ */
              max-width: 500px;  /* กำหนดขนาดสูงสุดให้ภาพไม่เกิน 500px */
              height: 50%;  /* ให้ความสูงปรับตามอัตราส่วน */
              display: block;
              margin: 0 auto 20px auto;
              border-radius: 10px;  /* ปรับขอบโค้ง */
            }
          
            @media (max-width: 600px) {
              img.hero-image {
                width: 85%;  /* ใช้ขนาดเต็มหน้าจอเมื่อมือถือ */
                max-width: none;  /* ไม่จำกัดขนาดสูงสุด */
              }
            }
          </style>
          
          <div class="box-root padding-top--25 padding-bottom--24 flex-flex flex-justifyContent--center">
            <h1>ลงนามถวายพระพร</h1>
          </div>
          
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">รายละเอียด</span>
              <form id="myForm" name="myForm">
                <div class="field padding-bottom--24">
                  <label for="name">ข้าพระพุทธเจ้า</label>
                  <input type="text" name="name" placeholder="ชื่อ สกุล" required>
                </div>

                <div class="field padding-bottom--24">
                  <label for="Phone">เบอร์โทร</label>
                  <input type="number" id="Phone" name="Phone" placeholder="เบอร์โทร" required>
                </div>

                <div class="field padding-bottom--24">
                  <label for="email">อีเมล (ถ้ามี)</label>
                  <input type="email" id="email" name="email" placeholder="example@email.com">
                </div>

                <div class="field padding-bottom--24">
                  <input type="submit" value="ลงนามถวายพระพร">
                </div>
              </form>
            </div>
          </div>

          <div class="footer-link padding-top--24">
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a href="https://vho8.blogspot.com/">© ที่ทำการผู้ใหญ่บ้านหมู่ 8 ตำบลสิงโตทอง</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
  <script>

        didOpen: () => {
          Swal.showLoading(); // แสดงแอนิเมชันการโหลด

        });
    });
  </script>
</body>
</html>
